<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style/scenic.css">

		<!-- Load the Paper.js library -->
		<script type="text/javascript" src="scripts/perlin.js"></script>
		<script type="text/javascript" src="scripts/paper-full.js"></script>
		<script type="text/paperscript" src="scripts/app.js" canvas="myCanvas"></script>
		<script type="text/javascript">
		function toggleAbout() {
			if (document.getElementById("aboutDiv").style.display == "block") {
				document.getElementById("aboutDiv").style.display = "none";
			} else {
				document.getElementById("aboutDiv").style.display = "block"
			}
		}

		window.onload = function() {
			// I like this bug and this hack so it's staying.
			toggleAbout();toggleAbout();
		}
		</script>
	</head>
	<body >
			<canvas id="myCanvas" resize></canvas>
			<div id="menu">
				<ul id="menuItems">
					<li><a href="#">projects</a></li>
					<li><a href="#">gallery</a></li>
					<li><a href="#">blog</a></li>
					<li><a href="#" onclick="toggleAbout(); return false;">about</a></li>

				</ul>
			</div>
			<div id="aboutDiv">
				<div id="minimise" onclick="toggleAbout()">
					<p>x</p>
				</div>
				<noscript>
					<p><b>**turn on javascript for the full experience. There are no external scripts or trackers, I promise!**</b></p>
				</noscript>
				<p>Hey there!</p>
				<p>My name is Sam Sharp and I'm a <em>digital creative</em>.</p>
				<p>Check out my blog, artwork, previous projects, or just chill here among the flowers and the bees</p>

			</div>
		<div id="githubLink"> <a href="https://github.com/eugolana/scenic">source code</a></div>
	</body>
</html>
